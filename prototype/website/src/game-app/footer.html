<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<style include="iron-flex iron-flex-alignment"></style>

<!--
    @author Robin Duda
    Polymer element for use as a footer.
 -->

<dom-module id="footer-template">
    <link rel="import" href="../style/theme.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            paper-material {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                text-align: center;
            }
        </style>

        <div>
            <paper-material class="footer" elevation="3">
                <p>
                <h6>
                    {{version}}
                </h6>
                </p>
            </paper-material>
        </div>

    </template>
    <script>
        class FooterTemplate {

            static get is() {
                return 'footer-template';
            }

            ready() {
                super.ready();
                application.onVersion((version) => {
                    this.set('version', version.name + ' ' + version.version);
                });
            }
        }
        window.customElements.define(FooterTemplate.is, FooterTemplate);
    </script>
</dom-module>
