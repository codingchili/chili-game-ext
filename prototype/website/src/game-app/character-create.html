<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->

<dom-module id="character-create">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
            }

            .list {
                margin: auto;
                max-width: 625px;
            }

            .class-name {
                font-size: medium;
                display: inline;
                position: absolute;
                top: 8px;
                margin-left: 132px;
            }

            .realm-title {
                padding-top: 20px;
                display: block;
                text-align: center;
                width: 100%;
                height: 32px;
            }

            .class-description {
                font-size: 14px;
                display: inline;
                position: absolute;
                top: 46px;
                margin-left: 146px;
                width: 55%;
            }

            .class-image {
                max-width: 128px;
                max-height: 128px;
            }

            .container {
            }

            .character-class {
                margin-top: 16px;
                display: block;
                position: relative;
            }

            .spell-container {
                float: right;
                display: block;
                position: absolute;
                right: 0px;
                top: 0px;
            }

            .spell {
                width: 32px;
                height: 32px;
                float: left;
            }

            .spell-image {
                width: 32px;
                height: 32px;
            }

            .spell-name {
                font-size: medium;
                text-transform: uppercase;
            }

            .spell-description {
                margin-top: 4px;
                font-size: 14px;
            }

            .tooltip {
                width: 225px;
            }

            .tags {
                bottom: 8px;
                display: inline;
                position: absolute;
                margin-left: 145px;
                text-align: center;
                font-size: smaller;
                text-transform: uppercase;
            }

            .keywords {
                display: inline;
                right: 86px;
                bottom: 8px;
                position: absolute;
                float: none;
                font-size: smaller;
            }

            .create-button {
                position: absolute;
                top: 32px;
                right: 64px;
                width: 64px;
                height: 64px;
            }

            .character-name {
                position: absolute;
                top: 16px;
                left: 160px;
                width: 225px;
            }

            .class-stat {
                color: #00ff00;
                font-size: medium;
            }

            .selected-class-image {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                display: block;
                opacity: 0.22;
            }

            @media (max-width: 632px) {
                .class-image {
                    width: 64px;
                    top: 28px;
                    left: 4px;
                    position: absolute;
                }

                .character-name {
                    position: relative;
                    width: auto;
                    left: unset;
                    top: unset;
                }

                .create-button {
                    height: 64px;
                    margin-left: auto;
                    margin-top: 48px;
                    margin-right: auto;
                    width: 100%;
                    top: unset;
                    right: unset;
                }

                .selected-class-image {
                    margin-left: auto;
                    margin-right: auto;
                    width: 100%;
                    display: block;
                    height: 96px;
                }

                .class-name {
                    width: 100%;
                    text-align: center;
                    margin-left: 0px;
                }

                .spell-image {
                    width: 16px;
                }

                .spell {
                    height: 16px;
                    float: none;
                }

                .class-description {
                    top: 32px;
                    left: 72px;
                    right: 34px;
                    margin-left: 0px;
                }

                .tags {
                    left: 0px;
                    right: 0px;
                    margin-left: 0px;
                }

                .character-class {
                    margin-top: 8px;
                    height: 158px;
                }

                .list {
                    padding-bottom: 32px;
                }
            }

        </style>

        <div class="container">

            <div hidden="[[naming]]">
                <div class="realm-title">
                    <h4 style="display: inline-block">Select class</h4>
                    <iron-icon on-down="realmlist"
                               icon="icons:reply"></iron-icon>
                </div>

                <div class="list select">
                    <template is="dom-repeat" items="{{realm.classes}}" as="playerclass">
                        <template is="dom-if" if="{{_available(playerclass)}}">
                            <paper-material elevation="3" class="character-class" on-tap="select">
                                <paper-ripple></paper-ripple>

                                <div class="class-image">
                                    <img src="[[realm.resources]]/gui/class/[[playerclass.name]].svg">
                                    <paper-tooltip position="left">
                                        <div class="class-stats">
                                            <template is="dom-repeat" items="{{getStats(playerclass)}}" as="stats">
                                                <div class="class-stat">
                                                    +[[stats.bonus]] [[stats.name]]
                                                </div>
                                            </template>
                                        </div>
                                    </paper-tooltip>
                                </div>

                                <div class="class-name">[[playerclass.name]]</div>
                                <div class="class-description">{{playerclass.description}}</div>

                                <div class="spell-container">
                                    <template is="dom-repeat" items="{{playerclass.spells}}" as="spell">
                                        <div class="spell">
                                            <img src="{{realm.resources}}/gui/spell/{{spell}}.svg"
                                                 class="spell-image">

                                            <paper-tooltip animation-delay="0" class="tooltip">
                                                <div class="spell-name">[[spell]]</div>
                                                <div class="spell-description">{{_getSpellDescription(spell)}}</div>
                                            </paper-tooltip>
                                        </div>
                                    </template>
                                </div>

                                <div class="tags">
                                    <template is="dom-repeat" items="{{playerclass.weapons}}" as="weapon">
                                        [[weapon]]&nbsp;
                                    </template>
                                    <template is="dom-repeat" items="{{playerclass.armors}}" as="armor">
                                        [[armor]]&nbsp;
                                    </template>
                                </div>

                                <div class="keywords">
                                    <template is="dom-repeat" items="{{playerclass.keywords}}" as="keyword">
                                        {{keyword}}&nbsp;
                                    </template>
                                </div>

                            </paper-material>
                        </template>
                    </template>
                </div>
            </div>

            <div hidden$="[[selection]]">
                <div class="realm-title">
                    <h4 style="display: inline-block">Name your {{selected.name}}&nbsp;</h4>
                    <iron-icon on-down="showSelect"
                               icon="icons:reply"></iron-icon>
                </div>

                <div class="list" style="padding-bottom:32px">
                    <paper-material elevation="0" class="character-class">

                        <template is="dom-if" if="[[selected]]">
                            <img src="{{realm.resources}}/gui/class/{{selected.name}}.svg"
                                 class="selected-class-image">
                        </template>

                        <paper-input id="name" class="character-name" value="{{characterName}}"
                                     label="Name"
                                     on-keydown="createCharacter"></paper-input>

                        <iron-icon on-tap="createCharacter" class="create-button"
                                   icon="icons:send"></iron-icon>
                    </paper-material>
                </div>
            </div>
        </div>

        <paper-toast class="toast-success fit-bottom" id="toast" text="[[toastText]]"></paper-toast>
    </template>
</dom-module>
<script>
    class CharacterCreate extends Polymer.GestureEventListeners(Polymer.Element) {
        ready() {
            super.ready();
            this.showSelect();
            this.selected = false;//{name: 'Hunter'};

            application.onRealmLoaded((realm) => {
                this.set('realm', realm);
                this.spells = {};
                realm.spells.forEach(spell => {
                    this.spells[spell.id] = spell;
                })
            });
        }

        static get is() {
            return 'character-create';
        }

        select(e) {
            this.showNaming(e.model.playerclass);
        }

        getStats(playableClass) {
            let stats = [];
            for (let key in playableClass.stats) {
                let bonus = playableClass.stats[key];

                if (bonus - 5 > 0 && key !== 'level') {
                    stats.push({'bonus': bonus, 'name': key});
                }
            }
            return stats;
        }

        _available(playerclass) {
            for (let aClass of this.realm.availableClasses) {
                if (aClass === playerclass.name) {
                    return true;
                }
            }
            return false;
        }

        _getSpellDescription(spellId) {
            let spell = this.spells[spellId];
            if (spell) {
                return this.spells[spellId].description;
            } else {
                return "No description, possible overpowered.";
            }
        }

        showSelect() {
            this.set("selection", true);
            this.set("naming", false);
        }

        showNaming(playerClass) {
            this.set("selection", false);
            this.set("naming", true);
            this.set("selected", playerClass);
            this.$['name'].focus();
        }

        createCharacter(e) {
            if (e.type === "tap" || e.keyCode === 13) {

                if (this.characterName.length === 0)
                    this.showToast('Character name must be longer than that.');
                else if (this.hasCharacter(this.characterName))
                    this.showToast('You already have a character with that name');
                else {
                    this.showToast('Creating character ' + this.characterName + " ..");

                    this.server.create({
                        accepted: () => {
                            application.publish("character-create", {});
                            this.characterName = "";
                            this.showSelect();
                        },
                        error: (msg) => {
                            if (msg.status === 'CONFLICT') {
                                this.showToast('There is already a character with that name');
                            } else {
                                application.error("Failed to connect to the authentication server for character creation.");
                            }
                        }
                    }, this.selected.name, this.characterName);
                }
            }
        }

        showToast(text) {
            this.toastText = text;
            this.$.toast.open();
        }

        setServer(server) {
            this.server = server;
        }

        hasCharacter(name) {
            for (let i = 0; i < this.realm.characters.length; i++)
                if (this.realm.characters[i].name === name)
                    return true;

            return false;
        }

        realmlist() {
            this.characterName = "";
            application.publish("cancel-create", {});
        }
    }

    window.customElements.define(CharacterCreate.is, CharacterCreate);
</script>
