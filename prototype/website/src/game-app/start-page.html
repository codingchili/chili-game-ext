<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->


<dom-module id="start-page">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                width: 80%;
                max-width: 825px;
                margin: auto;
                margin-top: 128px;
                display: block;
            }

            .install-link {
                display: block;
                text-align: center;
                padding: 16px;
                font-size: 12px;
            }

        </style>

        <paper-material class="container center-box" elevation="3">

            <paper-tabs selected="{{page}}" no-slide>
                <paper-tab>News</paper-tab>
                <paper-tab>Realm info</paper-tab>
                <paper-tab>Patch notes</paper-tab>
            </paper-tabs>

            <iron-pages selected="{{page}}" class="page-content">
                <div>
                    <paper-material elevation="0">
                        <page-news></page-news>
                    </paper-material>
                </div>
                <div>
                    <paper-material elevation="0">
                        <page-gameinfo></page-gameinfo>
                    </paper-material>
                </div>
                <div>
                    <paper-material elevation="0">
                        <page-patchnotes></page-patchnotes>
                    </paper-material>
                </div>
            </iron-pages>

            <template is="dom-if" if="[[installable]]">
                <a href="#" class="install-link" on-click="_install">install to desktop</a>
            </template>
            <paper-button raised class="primary flex" on-tap="start">ENTER GAME</paper-button>
        </paper-material>
    </template>
    <script>
        class StartPage extends Polymer.Element {

            static get is() {
                return 'start-page';
            }

            ready() {
                super.ready();
                this.installable = !!(window.pwa);
                this.page = 0;

                console.log(this.installable);

                application.subscribe('installed', installed => {
                    console.log('installed event: ' + this.installable);
                    this.set('installable', !!window.pwa);
                });
            }

            start() {
                application.showLogin();
            }

            _install() {
                window.pwa.prompt();
                window.pwa.userChoice
                    .then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the A2HS prompt');
                        } else {
                            console.log('User dismissed the A2HS prompt');
                        }
                        window.pwa = null;
                    });
            }
        }

        window.customElements.define(StartPage.is, StartPage);

    </script>
</dom-module>
