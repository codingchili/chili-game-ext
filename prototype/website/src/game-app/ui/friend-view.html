<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="friend-view">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            #dialog {
                width: 624px;
                min-width: 428px;
                max-width: 624px;
                min-height: 376px;
                max-height: 376px;
            }

            span {
                padding: 0.28rem;
            }

            ::-webkit-scrollbar {
                width: 6px; /* Remove scrollbar space */
                background: transparent; /* Optional: just make scrollbar invisible */
            }

            /* Optional: show position indicator in red */
            ::-webkit-scrollbar-thumb {
                background: var(--accent-color);
                opacity: 0.76;
            }

            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }

            .dialog-entity {
                margin-top: 8px;
                padding-left: 16px;
                display: block;
                color: var(--paper-grey-300);
            }

            #dialog-close {
                position: absolute;
                right: 8px;
                top: 8px;
            }

            .friend-item {
                padding: 6px;
                font-size: small;
                display: flex;
                justify-content: space-between;
            }


            #friends {
                width: 192px;
                overflow-y: scroll;
                position: absolute;
                bottom: 0px;
                top: 52px;
            }

            .add-icon {
                top: 26px;
                right: 8px;
            }

            .add-area {
                position: absolute;
                left: 264px;
                width: 286px;
            }

            .add-controls {
                display: flex;
                flex-direction: row;
            }

            .suggestion-title {
                text-align: center;
                display: block;
            }

            .add-input {
                width: 100%;
            }

            .suggestions {
                margin-top: 8px;
            }

            .actions {
                position: absolute;
                display: flex;
                flex-direction: row;
                right: 8px;
                top: 6px;
            }

            .action-icon {

            }

        </style>

        <div class="dialog-container" id="container">
            <div class="dialog-overlay"></div>

            <paper-material elevation="3" class="interface-box noselect dialog-center" id="dialog">
                <iron-icon icon="icons:close" id="dialog-close" on-down="_hide"></iron-icon>

                <span class="dialog-entity">Friends</span>

                <hr>
                <div id="friends">

                    <template is="dom-if" if="[[_hasFriends(list)]]">
                        <template is="dom-repeat" items="[[list]]" as="friend">
                            <paper-material class="friend-item" elevation="0">

                                <span class="friend-name">[[friend]]</span>
                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>
                        <hr>
                    </template>

                    <template is="dom-if" if="[[_hasRequests(requests)]]">
                        <span>Incoming</span>

                        <template is="dom-repeat" items="[[requests]]" as="request">
                            <paper-material class="friend-item" elevation="0">

                                <span class="friend-name">[[request]]</span>

                                <div class="actions">
                                    <iron-icon icon="icons:check" class="action-icon" on-tap="_accept"></iron-icon>
                                    <iron-icon icon="icons:close" class="action-icon" on-tap="_reject"></iron-icon>
                                </div>

                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>

                        <hr>
                    </template>

                    <template is="dom-if" if="[[_hasPending(pending)]]">
                        <span>Pending</span>

                        <template is="dom-repeat" items="[[pending]]" as="pendant">
                            <paper-material class="friend-item"
                                            style$="background-color:[[_selected(entry, quest)]];" elevation="0"
                                            on-down="_details">

                                <span class="friend-name">[[pendant]]</span>
                                <div class="actions">
                                    <!-- no support for canceling requests yet. -->
                                    <!--<iron-icon icon="icons:close" class="action-icon" on-tap="_cancel"></iron-icon>-->
                                </div>

                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>
                    </template>
                </div>

                <div class="add-area">
                    <div class="add-controls">
                        <paper-input value="{{friend}}" id="friend" label="Add Friend" on-keydown="_keydown"
                                     type="text" class="add-input" always-float-label></paper-input>

                        <iron-icon icon="icons:add" class="add-icon" on-tap="_request"></iron-icon>
                    </div>

                    <div class="suggestions">
                        <span class="suggestion-title">Suggestions</span>
                        <template is="dom-repeat" items="[[suggestions]]" as="suggestion">
                            <paper-material class="friend-item" elevation="0" on-down="_requestSuggested">
                                <span class="friend-name">[[suggestion]]</span>
                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>
                    </div>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        class FriendView extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'friend-view';
            }

            constructor() {
                super();
                this.list = [];
                this.pending = [];
                this.requests = [];
            }

            ready() {
                super.ready();
                this.friends = new Friends();

                application.subscribe('show-friends', () => {
                    if (this._open()) {
                        this._hide();
                    } else {
                        this._pending();
                        this._list();

                        this._show();
                    }
                });
            }

            _list() {
                this.friends.list(event => {
                    this.list = event.friends;
                    this.requests = event.requests;
                });
            }

            _selected() {
                return "";
            }

            _pending() {
                this.friends.pending(event => {
                    this.pending = event.pending;
                    this.notifyPath('pending');
                });
            }

            _accept(e) {
                this.friends.accept(event => {
                    this._list();
                    this._pending();
                }, e.model.request);
            }

            _hasRequests() {
                return this.requests.length > 0;
            }

            _hasPending() {
                return this.pending.length > 0;
            }

            _hasFriends() {
                return this.list.length > 0;
            }

            _reject(e) {
                this.friends.reject(event => {
                    this._list();
                }, e.model.request);
            }

            _keydown(e) {
                if (e.keyCode === 13) {
                    this._request();
                } else {
                    if (this.friend.length >= 3) {
                        this.friends.suggestion(event => {
                            this.suggestions = event.suggestions;
                            this.notifyPath("suggestions");
                        }, this.friend);
                    }
                }
            }

            _requestSuggested(event) {
                this._sendRequest(event.model.suggestion);
            }

            _request() {
                this._sendRequest(this.friend);
                this.friend = "";
            }

            _sendRequest(target) {
                this.friends.request(event => {
                    application.publish('notification', `Friend request sent to ${target}.`);
                    this._pending();
                }, target);
            }

            _preview() {
                // list accounts to add.. min 3 chars - 5 samples sorted.
            }

            _open() {
                return this.$.container.style.display === 'block';
            }

            _show() {
                this.$.container.style.display = 'block';
            }

            _hide() {
                this.$.container.style.display = 'none';
            }
        }

        window.customElements.define(FriendView.is, FriendView);
    </script>
</dom-module>
