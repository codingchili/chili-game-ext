<dom-module id="game-menu">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            .menu-icon:hover {
                color: var(--player-class-theme);
            }

            .interface-box {
                cursor: pointer;
                position: absolute;
                top: 16px;
                right: 16px;
                display: block;
                height: 28px;
                padding-left: 8px;
                padding-right: 8px;
                background-color: #000000;
                opacity: 0.84;
            }
        </style>

        <paper-material elevation="3" class="interface-box" on-down="_characters">
            <iron-icon icon="icons:close" class="menu-icon"></iron-icon>
        </paper-material>

    </template>
    <script>
        class GameMenu extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'game-menu';
            }

            constructor() {
                super();
            }

            _characters(e) {
                game.scriptShutdown();
                application.scriptShutdown();
                application.showCharacters();
            }
        }

        window.customElements.define(GameMenu.is, GameMenu);
    </script>
</dom-module>
