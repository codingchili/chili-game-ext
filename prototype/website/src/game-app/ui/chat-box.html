<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="chat-box">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                bottom: 16px;
                left: 16px;
            }

            .interface-box {
                width: 416px;
                height: 246px;
                display: block;
                background-color: #000000;
                opacity: 1;
            }

            .input {
                position: absolute;
                display: block;
                bottom: 2px;
                left: 0px;
                right: 0px;
            }

            --paper-input-container-input {
                font-size: 9px;
            }

            .messages {
                list-style-type: none;
                font-size: smaller;
                margin-left: 8px;
                margin-top: 2px;
                padding-left: 0px;
                margin-bottom: 0px;
            }

            .system {
                color: #ffc200;
            }

            @media (max-width: 1268px) {
                :host {
                    bottom: 0;
                    left: 0px;
                    right: 0px;
                    height: 47px;
                    display: block;
                }

                .interface-box {
                    height: 47px;
                    left: 0px;
                    right: 0px;
                    width: unset;
                }

                .messages {
                    display: none;
                }
            }
        </style>


        <paper-material elevation="3" class="interface-box">
            <div class="list">
                <ul class="messages">
                    <template is="dom-repeat" items="{{messages}}" as="message">
                        <li class$="text [[_system(message)]]">
                            [[_name(message)]][[message.text]]
                        </li>
                    </template>
                </ul>
            </div>
            <paper-input value="{{message}}" id="message" class="input" maxlength="60" placeholder="message"
                         on-keydown="submit"
                         autofocus></paper-input>
        </paper-material>
    </template>
    <script>
        class ChatBox extends Polymer.Element {

            static get is() {
                return 'chat-box';
            }

            ready() {
                super.ready();
                this.set("messages", []);
                this.set("message", "");

                this.$.message.addEventListener('blur', () => {
                    input.unblock();
                }, true);

                this.$.message.addEventListener('focus', () => {
                    input.block();
                }, true);

                application.onGameLoaded(() => {
                    this._setHandler();
                });
            }

            _setHandler() {
                game.chat.onChatMessage(msg => {
                    this.add(msg);
                });

                input.onKeysListener({
                    down: () => {
                        if (this.shadowRoot.activeElement !== this.$.message) {
                            this.$.message.focus();
                        }
                    }
                }, ['Enter']);

            }

            _system(message) {
                return (message.system) ? 'system' : '';
            }

            send() {
                if (this.message.length !== 0) {
                    game.chat.send(this.message);
                    this.set("message", "");
                    this.$.message.blur();
                }
            }

            add(message) {
                if (message.text) {
                    this.push("messages", message);
                }
                while (this.messages.length >= 12) {
                    this.splice("messages", 0, 1);
                }
            }

            _name(message) {
                if (message.source && !message.system) {
                    return game.lookup(message.source).name + ": ";
                } else {
                    return '';
                }
            }

            submit(event) {
                if (event.key === 'Enter')
                    this.send();
                if (event.key === 'Escape') {
                    this.$.message.blur();
                }
            }
        }

        window.customElements.define(ChatBox.is, ChatBox);
    </script>
</dom-module>
