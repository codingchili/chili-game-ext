<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="quest-log">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            #dialog {
                pointer-events: auto;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 624px;
                min-width: 428px;
                max-width: 624px;
                min-height: 376px;
                z-index: 999;
                /* super important property that fixes a 1px jump on hover. */
                backface-visibility: hidden;
            }

            span {
                padding: 0.28rem;
            }

            .dialog-entity {
                margin-top: 8px;
                padding-left: 16px;
                display: block;
                color: var(--paper-grey-300);
            }

            #dialog-close {
                z-index: 1001;
                position: absolute;
                right: 8px;
                top: 8px;
            }

            @keyframes fadein {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 0.64;
                }
            }

            #container {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                position: absolute;
                display: none;
                pointer-events: all;
                z-index: 500;
            }

            #overlay {
                width: 100%;
                height: 100%;
                z-index: 400;
                background-color: black;
                opacity: 0.64;
                animation: fadein 1.2s ease 1;
                pointer-events: none;
            }

            .quest-log {
                width: 32%;
                margin-top: 12px;
                overflow-y: scroll;
            }

            .quest-log-entry {
                padding: 6px;
                font-size: small;
            }

            .quest-log-entry:hover {
                color: var(--accent-color);
            }

            .quest-details {
                width: 68%;
                padding: 0 8px 8px;
                margin-top: -34px;
                overflow-y: scroll;
                margin-right: 2px;
            }

            #quest-container {
                display: flex;
                position: absolute;
                bottom: 0px;
                top: 40px;
                width: 100%;
            }

            .entry-header {
                display: block;
            }

            .entry-body {
                font-size: smaller;
            }

            .quest-header {
                display: block;
            }

            .quest-description {
                font-size: smaller;
            }

            .done-icon {
                float: right;
                top: -4px;
            }

            .done-icon:hover {
                color: white;
            }

            ::-webkit-scrollbar {
                width: 6px; /* Remove scrollbar space */
                background: transparent; /* Optional: just make scrollbar invisible */
            }

            /* Optional: show position indicator in red */
            ::-webkit-scrollbar-thumb {
                background: var(--accent-color);
                opacity: 0.76;
            }

            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }


            @media (max-width: 790px) {
                #dialog {
                    left: 0;
                    right: 0;
                    top: 3px;
                    bottom: 0;
                    transform: unset;
                    width: unset;
                    max-width: unset;
                }
            }

        </style>

        <div id="container">
            <div id="overlay"></div>

            <paper-material elevation="3" class="interface-box noselect" id="dialog">
                <iron-icon icon="icons:close" id="dialog-close" on-down="_hide"></iron-icon>

                <span class="dialog-entity">Quest Log</span>

                <div id="quest-container">
                    <!-- quest log -->
                    <paper-material class="quest-log" elevation="3">
                        <template is="dom-repeat" items="[[quests]]" as="entry">
                            <paper-material class="quest-log-entry"
                                            style$="background-color:[[_selected(entry, quest)]];" elevation="0"
                                            on-down="_details">
                                [[entry.name]]

                                <template is="dom-if" if="[[entry.completed]]">
                                    <iron-icon class="done-icon" icon="icons:done"></iron-icon>
                                </template>

                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>
                    </paper-material>

                    <paper-material class="quest-details" elevation="3">
                        <span class="quest-header">[[quest.name]]</span>
                        <span class="quest-description">[[details.description]]</span>
                        <hr>
                        <template is="dom-repeat" items="[[details.entries]]" as="entry">
                            <div>
                                <span class="entry-header">[[entry.name]]</span>
                                <span class="entry-body">[[entry.description]]</span>
                            </div>
                            <hr>
                        </template>
                    </paper-material>
                </div>

                <!-- scrollable list to the left -->
                <!-- list of active quests -->
                <!-- HR -->
                <!-- list of completed quests -->

                <!-- on the right: show list of stages, also scrollable -->
                <!-- scroll to bottom by default -->
                <!-- show title + description for each -->

            </paper-material>
        </div>
    </template>
    <script>
        class QuestLog extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'quest-log';
            }

            ready() {
                super.ready();
                this.quests = [];
                this.quest = {};
                this.details = {
                    entries: [],
                    description: ""
                };

                application.subscribe('show-quests', () => {
                    if (this._open()) {
                        this._hide();
                    } else {
                        this._show();
                    }
                });
                /* todo: lazy queries, make sure no quest state is leaked to client on logon. */
            }

            _selected(quest) {
                let color = getComputedStyle(this).getPropertyValue('--accent-color') + '40';
                return (this.quest.id === quest.id) ? color : '';
            }

            _details(e) {
                this.quest = e.model.entry;

                game.quests.details((response) => {
                    console.log(response);
                    this.details = response;
                }, this.quest.id,);
            }

            _open() {
                return this.$.container.style.display === 'block';
            }

            _show() {
                this.$.container.style.display = 'block';
                game.quests.list(response => {
                    console.log(response);
                    this.quests = response.collection;
                });
            }

            _hide() {
                this.$.container.style.display = 'none';
            }
        }

        window.customElements.define(QuestLog.is, QuestLog);
    </script>
</dom-module>
