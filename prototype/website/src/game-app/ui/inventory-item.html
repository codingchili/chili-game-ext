<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../stats-view.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="inventory-item">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            span {
                padding: 0.28rem;
            }

            .item-stats {
                margin-top: 16px;
                font-size: small;
            }

            .item-name {
                font-size: large;
            }

            .item-description {
                margin-top: 16px;
                font-size: small;
            }

            .stats-header {
                display: block;
                text-transform: uppercase;
            }

            .icon-quantity {
                display: block;
                position: absolute;
                right: 6px;
                top: 44px;
            }

            .item-slot {
                position: absolute;
                right: 16px;
                top: 28px;
                font-size: small;
            }

            .item-icon {
                cursor: pointer;
                position: relative;
                width: 64px;
                height: 64px;
            }

            .icon-quantity {
                position: absolute;
                right: 8px;
                top: 48px;
                font-size: small;
                text-shadow: 0px 0px 4px #000;
            }

            .item-info {
                min-width: 264px;
            }

        </style>

        <div id="container">
            <paper-tooltip animation-delay="0" position="bottom" class="stats-tooltip">
                <div class="item-info">
                    <div class="item-name">[[item.name]]</div>
                    <div class="item-slot">[[_slot(item)]]</div>
                    <span class="stats-header"
                          style$="color:[[_rarity(item.rarity)]]">
                                        <b>[[item.rarity]]</b>
                                    </span>
                    <stats-view class="item-stats" compact="true" selected="{{item}}"
                                style="display:block"></stats-view>
                    <div class="item-description">[[item.description]]</div>
                </div>
            </paper-tooltip>
            <div class="item-icon">
                <img src="[[realm.resources]]gui/item/icon/[[item.icon]]"/>
                <div class="icon-quantity">[[_quantity(item)]]</div>
            </div>
        </div>
    </template>
    <script>
        class InventoryItem extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'inventory-item';
            }

            static get properties() {
                return {
                    item: {
                        type: Object,
                        value: {
                            name: "",
                            description: "",
                            quantity: 1,
                            rarity: "COMMON",
                            icon: "a"
                        },
                        observe: true,
                        notify: true
                    }
                }
            }

            ready() {
                super.ready();
                application.onRealmLoaded((realm) => {
                    this.realm = realm;
                });
            }

            _rarity(level) {
                switch (level) {
                    case 'common':
                        return '#9f9ea4';
                    case 'uncommon':
                        return '#006308';
                    case 'rare':
                        return '#41a6a9';
                    case 'epic':
                        return '#7f005b';
                    case 'legendary':
                        return '#b2a600';
                }
            }

            _slot(item) {
                switch (item.slot) {
                    case 'weapon':
                    case 'offhand':
                        return item.weaponType;
                    case 'none':
                        return '';
                    default:
                        if (item.armorType !== 'none') {
                            return item.armorType;
                        } else {
                            return item.slot;
                        }
                }
            }

            _quantity(item) {
                return (item.quantity > 1) ? `${item.quantity}x` : '';
            }

        }

        window.customElements.define(InventoryItem.is, InventoryItem);
    </script>
</dom-module>
