<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">


<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->

<dom-module id="character-create">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
            }

            .list {
                width: 80%;
                margin: auto;
                max-width: 625px;
            }

            .class-name {
                font-size: medium;
                display: inline;
                position: absolute;
                top: 8px;
                margin-left: 132px;
            }

            .realm-title {
                padding-top: 20px;
                display: block;
                text-align: center;
                width: 100%;
                height: 32px;
            }

            .class-description {
                font-size: 14px;
                display: inline;
                position: absolute;
                top: 46px;
                margin-left: 146px;
                width: 55%;
            }

            .class-image {
                max-width: 128px;
                max-height: 128px;
            }

            .container {
                padding-bottom: 16px;
            }

            .character-class {
                margin-top: 16px;
                display: block;
                position: relative;
            }

            .spell-container {
                float: right;
                display: block;
                position: absolute;
                right: 0px;
                top: 0px;
            }

            .spell {
                width: 32px;
                height: 32px;
                float: left;
            }

            .spell-image {
                width: 32px;
                height: 32px;
            }

            .spell-name {
                font-size: medium;
                text-transform: uppercase;
            }

            .spell-description {
                margin-top: 4px;
                font-size: 14px;
            }

            .tooltip {
                width: 225px;
            }

            .tags {
                bottom: 8px;
                display: inline;
                position: absolute;
                margin-left: 145px;
                text-align: center;
                font-size: smaller;
                text-transform: uppercase;
            }

            .keywords {
                display: inline;
                right: 86px;
                bottom: 8px;
                position: absolute;
                float: none;
                font-size: smaller;
            }

            .create-button {
                position: absolute;
                top: 32px;
                left: 524px;
                width: 64px;
                height: 64px;
            }

            .character-name {
                position: absolute;
                top: 16px;
                left: 160px;
                width: 225px;
            }

            .class-stat {
                font-color: #00ff00;
                font-size: medium;
            }
        </style>

        <div class="container">

            <div hidden="[[naming]]">
                <div class="realm-title">
                    <h4 style="display: inline-block">Select class</h4>
                    <iron-icon on-tap="realmlist"
                               icon="icons:reply"></iron-icon>
                </div>

                <div class="list select">
                    <template is="dom-repeat" items="{{realm.classes}}" as="class">
                        <paper-material elevation="3" class="character-class" on-tap="select">
                            <paper-ripple></paper-ripple>

                            <div class="class-image">
                                <img src="{{realm.resources}}/gui/class/[[class.name]].svg">
                                <paper-tooltip position="left">
                                    <div class="class-stats">
                                        <template is="dom-repeat" items="{{getStats(class)}}" as="stats">
                                            <div class="class-stat">
                                                +[[stats.bonus]] [[stats.name]]
                                            </div>
                                        </template>
                                    </div>
                                </paper-tooltip>
                            </div>

                            <div class="class-name">[[class.name]]</div>
                            <div class="class-description">{{class.description}}</div>

                            <div class="spell-container">
                                <template is="dom-repeat" items="{{class.spells}}" as="spell">
                                    <div class="spell">
                                        <img src="{{realm.resources}}/gui/spell/{{spell}}.svg"
                                             class="spell-image">

                                        <paper-tooltip animation-delay="0" class="tooltip">
                                            <div class="spell-name">spellName</div>
                                            <div class="spell-description">spellDescription</div>
                                        </paper-tooltip>
                                    </div>
                                </template>
                            </div>

                            <div class="tags">
                                <template is="dom-repeat" items="{{class.weapons}}" as="weapon">
                                    [[weapon]]&nbsp;
                                </template>
                                <template is="dom-repeat" items="{{class.armors}}" as="armor">
                                    [[armor]]&nbsp;
                                </template>
                            </div>

                            <div class="keywords">
                                <template is="dom-repeat" items="{{class.keywords}}" as="keyword">
                                    {{keyword}}&nbsp;
                                </template>
                            </div>

                        </paper-material>
                    </template>
                </div>
            </div>

            <div hidden$="[[selection]]">
                <div class="realm-title">
                    <h4 style="display: inline-block">Name your {{selected.name}}&nbsp;</h4>
                    <iron-icon on-tap="showSelect"
                               icon="icons:reply"></iron-icon>
                </div>

                <div class="list" style="padding-bottom:32px">
                    <paper-material elevation="3" class="character-class">
                        <img src="{{realm.resources}}/gui/class/{{selected.name}}.svg"
                             class="class-image">

                        <paper-input id="name" class="character-name" value="{{characterName}}"
                                     label="Name"
                                     on-keydown="createCharacter"></paper-input>

                        <iron-icon on-tap="createCharacter" class="create-button"
                                   icon="icons:send"></iron-icon>
                    </paper-material>
                </div>
            </div>
        </div>

        <paper-toast class="toast-success fit-bottom" id="toast-exists" text="Character already exists."></paper-toast>
        <paper-toast class="toast-error fit-bottom" id="toast-name" text="Character name is required."></paper-toast>
        <paper-toast class="toast-error fit-bottom" id="toast-creating" text="Creating character.."></paper-toast>
    </template>
    <script>
        class CharacterCreate extends Polymer.Element {
            ready() {
                super.ready();
                this.showSelect();

                application.onRealmLoaded((realm) => {
                    this.set('realm', realm);
                });
            }

            static get is() {
                return 'character-create';
            }

            select(e) {
                this.showNaming(e.model.class);
            }

            getStats(playableClass) {
                let stats = [];
                for (let key in playableClass.stats) {
                    let bonus = playableClass.stats[key];

                    if (bonus - 5 > 0 && key !== 'level') {
                        stats.push({'bonus': bonus, 'name': key});
                    }
                }
                return stats;
            }

            showSelect() {
                this.set("selection", true);
                this.set("naming", false);
            }

            showNaming(playerClass) {
                this.set("selection", false);
                this.set("naming", true);
                this.set("selected", playerClass);
                this.$['name'].focus();
            }

            createCharacter(e) {
                if (e.type == "tap" || e.keyCode == 13) {

                    if (this.characterName.length == 0)
                        this.$["toast-name"].open();
                    else if (this.hasCharacter(this.characterName))
                        this.$["toast-exists"].open();
                    else {
                        this.$["toast-creating"].open();

                        new RealmServer(this.realm).create({
                            accepted: () => {
                                application.publish("character-create", {});
                                this.characterName = "";
                                this.showSelect();
                            },
                            error: () => {
                                application.error("Failed to connect to the authentication server for character creation.");
                            }
                        }, this.selected.name, this.characterName);
                    }
                }
            }

            hasCharacter(name) {
                for (let i = 0; i < this.realm.characters.length; i++)
                    if (this.realm.characters[i].name === name)
                        return true;

                return false;
            }

            realmlist() {
                this.characterName = "";
                application.publish("cancel-create", {});
            }
        }
        window.customElements.define(CharacterCreate.is, CharacterCreate);
    </script>
</dom-module>
