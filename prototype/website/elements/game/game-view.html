<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./chat-box.html">

<!--
    @author Robin Duda
    Polymer element as the game view.
 -->

<dom-module id="game-view">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
                height: 100%;
                margin-bottom: -3px;
                padding: 0;
            }

            #game {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #interface {
                position: absolute;
                background-color: #212121;
                z-index: 100;
                width: 100%;
                height: 100%;
            }
        </style>


        <div id="interface">
            <paper-button class="primary" on-tap="characters" raised>CHARACTERS</paper-button>


            <chat-box>
            </chat-box>

        </div>

        <canvas id="game">
        </canvas>

    </template>
    <script>
        class GameView extends Polymer.Element {

            static get is() {
                return 'game-view';
            }

            constructor() {
                super();

                application.onGameStart(function () {
                    //eval(new TextDecoder('UTF-8').decode(resources["game.js"])); ???
                    game.initialize(document.getElementById('game'));
                });
            }

            characters(e) {
                application.showCharacters();
            }
        }
        window.customElements.define(GameView.is, GameView);
    </script>
</dom-module>
