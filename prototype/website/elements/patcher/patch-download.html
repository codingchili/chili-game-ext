<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">


<!--
    @author Robin Duda
    Polymer element for the patch download.
 -->

<dom-module id="patch-download">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            .container {
                height: 318px;
                width: 80%;
                max-width: 825px;
            }

            .spinner {
                width: 128px;
                height: 128px;
                margin: auto;
                display: block;
            }

            .loading-text {
                text-align: center;
                font-size: smaller;
                width: 100%;
                margin-top: 32px;
            }

            .download-progress {
                margin-top: 128px;
                margin-left: auto;
                margin-right: auto;
                width: 95%;
            }

            paper-progress {
                --paper-progress-transition-duration: 0.16s;
                --paper-progress-transition-timing-function: default;
                --paper-progress-transition-transition-delay: 0s;
            }

            .patch-name {
                position: absolute;
                top: 20px;
                display: block;
                right: 0;
                left: 0;
                text-align: center;
                font-size: 22px
            }

            .patch-version {
                display: block;
                position: absolute;
                top: 48px;
                left: 0;
                right: 0;
                font-size: small;
                text-align: center;
            }

            .patch-count {
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                text-align: center;
                bottom: 72px;
            }

            .patch-file {
                position: absolute;
                display: block;
                left: 0;
                right: 0;
                text-align: center;
                bottom: 14px;
            }

            .patch-bandwidth {
                position: absolute;
                display: inline;
                left: 0;
                right: 0;
                text-align: center;
                top: 98px;
            }

            .patch-size {
                position: absolute;
                right: 22px;
                top: 146px;
            }

            .patch-transferred {
                position: absolute;
                left: 22px;
                top: 146px
            }

        </style>

        <paper-material class="container center-box" elevation="3">
            <paper-progress class="download-progress transiting" min="0" max="{{patch.size}}"
                            value="{{patch.transferred}}">
            </paper-progress>

            <paper-progress class="download-progress transiting" min="0" max="{{patch.file.size}}"
                            value="{{patch.downloaded}}">

            </paper-progress>

            <span class="patch-name">{{patch.name}}</span>
            <span class="patch-version">{{patch.version}}</span>
            <span class="patch-count">{{patch.current}}/{{patch.files.length}}</span>
            <span class="patch-file">{{patch.file.path}}</span>
            <span class="patch-bandwidth">{{formatBitRate(patch.bandwidth)}}</span>
            <span class="patch-size">{{formatBytes(patch.size)}}</span>
            <span class="patch-transferred">{{formatBytes(patch.transferred)}}</span>
        </paper-material>


    </template>
    <script>
        class PatchDownload extends Polymer.Element {

            static get is() {
                return 'patch-download';
            }

            ready() {
                super.ready();

                application.onUpdate((event) => {
                    this.downloading = false;
                    this.server = event.server;
                    this.realm = event.realm;
                    this.character = event.character;
                    this.set("patch", {
                        bandwidth: 0,
                        transferred: 0,
                        current: "",
                        downloaded: 0,
                        file: ""
                    });

                    patcher.update({
                        started: (name, version, size, files) => {
                            this.set("downloading", true);
                            this.set("patch", {
                                name: name,
                                version: version,
                                size: size,
                                files: files
                            });
                        },
                        completed: () => {
                            application.updateComplete({
                                server: this.server,
                                realm: this.realm,
                                character: this.character
                            });
                        },
                        progress: (bandwidth, transferred, downloaded, current) => {
                            this.set("patch.bandwidth", bandwidth);
                            this.set("patch.transferred", transferred);
                            this.set("patch.current", current);
                            this.set("patch.downloaded", downloaded);
                            this.set("patch.file", this.patch.files[current]);
                        },
                        resource: this.realm.resources
                    });
                });
            }

            formatBytes(bits) {
                return parseFloat(bits / 1024 / 1024).toFixed(2) + " MB";
            }

            formatBitRate(bits) {
                return parseFloat(bits / 1024 / 1024).toFixed(0) + " kbps";
            }

        }
        window.customElements.define(PatchDownload.is, PatchDownload);
    </script>
</dom-module>
