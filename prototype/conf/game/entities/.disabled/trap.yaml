---
name: "Bear Trap"
description: "Ouch bru."
# position needs to be set when spawned by the spell.
point:
  size: 24
model:
  graphics: "some sprite"
stats:
  level: 5
death:
  jexl: |
    context.dialogs().say(source, "TRAP SPRUNG!");
tick:
  groovy: |
    // trigger trap: first found creature within radius.
    for (creature : context.creatures().radius()) {
      // trap level depends on caster.
      damage = source[Attribute.LEVEL] * 5 + 10;
      context.spells().damage(source, target, damage, DamageType.PHYSICAL);

      // end
      context.spells().die(source);
    }