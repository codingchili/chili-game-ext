---
id: "dagger"
description: "Strikes nearby targets with a daggur dealing ${this.character.stats.strength / 2} direct damage."
cooldown: 1.0
casttime: 0.25
charges: 5
target: caster
onCastBegin:
  js:
    spells.energy(source, -15);
onCastComplete:
  jexl: |
    log.accept('casting dagger completed');

    damage = source.stats[Attribute.strength] / 2 * -1;
    for (creature : game.creatures().all()) {
      spells.damage(source, creature, damage, DamageType.physical);
    }