---
id: "dagger"
description: "Strikes nearby targets with a dagger dealing ${this.character.stats.strength / 2} direct damage."
cooldown: 2.0
casttime: 0.0
charges: 5
target: caster
onCastBegin:
  jexl:
    //spells.energy(caster, -35);
    //log.accept('onCastBegin!');

    return true;
onCastComplete:
  jexl: |
    log.accept('casting dagger completed');

    damage = source.stats[Attribute.strength] / 2 * -1;
    for (creature : game.creatures().all()) {
      spells.damage(source, creature, damage, DamageType.physical);
    }