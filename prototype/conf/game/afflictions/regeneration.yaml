---
name: "regeneration"
description: "Heals over time."
duration: 14
interval: 1.2
chance: 1.0
tick:
  jexl: |
    if (state['amp']) {
      state['amp'] = state['amp'] + 0.02;
    } else {
      state['amp'] = 0.0;
    }

    // heal for 1pct of the targets max health.
    amount = target.stats[Attribute.maxhealth] * (0.01 + state['amp']);
    spells.damage(source, target, amount, DamageType.heal);