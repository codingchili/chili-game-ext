---
name: "regeneration"
description: "Heals increasingly over time."
duration: 60
interval: 2
chance: 1.0
tick:
  jexl: |
    if (state['amp'] != null) {
      state['amp'] = state['amp'] + 0.005;
    } else {
      state['amp'] = 0.01;
    }
    // heal for 1pct of the targets max health.
    amount = target.stats[Attribute.maxhealth] * state['amp'];
    spells.heal(target, amount);