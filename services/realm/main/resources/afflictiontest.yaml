---
name: "Berserk"
description: "Becomes enraged and gain massive strength."
duration: 120.0
chance: 1.0
type: "physical"
modifier:
  jexl: |
    stats[attribute.intelligence] = -5.0;
    stats[attribute.strength] = 8.0;
    return stats[attribute.strength];
tick:
  jexl: |
    damage = affliction.source.stats[attribute.strength] * -1.0;

    // affliction.damage ?
    context.spells.damage(affliction, damage);